<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="home-page.css">

</head>
<script type="text/javascript">
	
	function validate(){
		
		var msg;
		if(document.myform.userPass.value.length>6){
			
			msg="strong";
		}else{
			msg="weak";
		}
		document.getElementById('strengthstatus').innerHTML=msg;
	}
	
</script></script>
<body>

<form name="myform">
	<br>
	<input type="password"   value="" name="userPass" onkeyup="validate()">
	
	<span id="strengthstatus"></span>
	
</formform>

</body>
</html>
